<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tip Calculator</title>
		<link rel="stylesheet" type="text/css" href="tip.css">
		
	</head>

	<body>

		<div id="container">
			<!-- block for whole tip caculator -->

			<div id="fill">
			<!-- block for value --> 
				<form id="form">
			
					<h3>Bill

					</br>
			<!--  for bill -->
					<input type="number" placeholder="0.00" id="bill">
					</h3>
			
					<h3>Tip %
					</br>  
				<!-- for Tip percentage -->
					<input type="number" id="Tip" placeholder="%">
					</h3>
					<h3>Number of People
					</br>
					<!-- for number of people -->
					<input type="number" id="person" value="1">
					</h3>
				<br>
				
					<div style="margin-left: 9px; width: 90%">
		  				<button type="button" name="Calculate" id="CALCULATE" >
		  					Calculate
		  				</button>
		   			</div>
		   		</form>
			</div>

			<div id="calculate">
			
		 		<div id="TotalTip">
		 			<h3>Tip
		 		
		 				<span id="t_tip"> $ 0.00</span>
	    
	    				<div id="totalTip" >
	    
	    					<small id="each" >per person</small>
	  					</div>
	  				</h3>
	        	</div>
	    		</br>
	    		<div  id="billamt">
	     			<h3>Total 
		
		       			<span id="tip" >$ 0.00
		       			</span>
		    
		    			<div id="totalTip" >
		    
		    				<small id="Each" >per person</small>
		  				</div>
		  			</h3>
			 	</div>
	     		<div>
	     			</br>
	     			<h2 id="greet" style="text-align:center">Thanks! :)
	     			</h2>
	     		</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/tipcal.js"></script>
		

	</body>
</html>
